name: Build and Deploy to Minikube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: callme7liwa
  IMAGE_NAME: callme7liwa/app-spring

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: List files
      run: ls -R

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
        
    - name: Build & push image 
      id: build_and_push_test
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: ${{ env.IMAGE_NAME }}
        tags: latest, ${{ github.sha }}
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        name: Build and Deploy to Minikube
        
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A
    - name: Deploy to minikube
      run: |
            kubectl apply -f deployment.yml
            sleep 60s  
    - name: Try the cluster !
      run: kubectl get pods
    - name: Try the cluster !
      run: kubectl get services 
    - name: Get Minikube IP
      run: echo "::set-output name=minikube_ip::$(minikube ip)"
    - name: Get NodePort
      run: |
        NODE_PORT=$(kubectl get svc mon-app-java-service -o=jsonpath='{.spec.ports[0].nodePort}')
        echo "::set-output name=node_port::$NODE_PORT"
    - name: Curl Service
      run: |
        MINIKUBE_IP=$INPUT_MINIKUBE_IP
        NODE_PORT=$INPUT_NODE_PORT
        curl http://$MINIKUBE_IP:$NODE_PORT
      env:
        INPUT_MINIKUBE_IP: ${{ steps.get-minikube-ip.outputs.minikube_ip }}
        INPUT_NODE_PORT: ${{ steps.get-node-port.outputs.node_port }}

    
